<!DOCTYPE html>
<html lang="en" x-data="{
  theme: localStorage.getItem('theme') || 'system',
  evPrice: parseFloat(localStorage.getItem('evPrice')) || 0.25,
  gasPrice: parseFloat(localStorage.getItem('gasPrice')) || 2.83,
  evEfficiency: parseFloat(localStorage.getItem('evEfficiency')) || 250,
  evMode: localStorage.getItem('evMode') || 'whmi',
  mpg: parseFloat(localStorage.getItem('mpg')) || 28,
  miles: parseFloat(localStorage.getItem('miles')) || 10,

  init() {
    this.updateTheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      if (this.theme === 'system') this.updateTheme();
    });

    // Save defaults to localStorage if they don't exist
    if (!localStorage.getItem('evPrice')) this.saveToStorage('evPrice', this.evPrice);
    if (!localStorage.getItem('gasPrice')) this.saveToStorage('gasPrice', this.gasPrice);
    if (!localStorage.getItem('evEfficiency')) this.saveToStorage('evEfficiency', this.evEfficiency);
    if (!localStorage.getItem('mpg')) this.saveToStorage('mpg', this.mpg);
    if (!localStorage.getItem('miles')) this.saveToStorage('miles', this.miles);
    if (!localStorage.getItem('evMode')) this.saveToStorage('evMode', this.evMode);
  },

  updateTheme() {
    const isDark = this.theme === 'dark' || (this.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
    document.documentElement.classList.toggle('dark', isDark);
    localStorage.setItem('theme', this.theme);
  },

  saveToStorage(key, value) {
    localStorage.setItem(key, value);
  },

  toggleEvMode() {
    // Calculate the current Wh/mi value
    const currentWhPerMile = this.whPerMile;

    // Update the mode
    this.evMode = this.evMode === 'whmi' ? 'mikwh' : 'whmi';

    // Set the new value based on the current Wh/mi
    this.evEfficiency = this.evMode === 'whmi' ? currentWhPerMile : 1000 / currentWhPerMile;

    // Save both values
    this.saveToStorage('evMode', this.evMode);
    this.saveToStorage('evEfficiency', this.evEfficiency);
  },

  get whPerMile() {
    if (!this.evEfficiency) return null;
    // Convert to Wh/mi if in mi/kWh mode
    return this.evMode === 'whmi' ? this.evEfficiency : 1000 / this.evEfficiency;
  },

  get evCostPerMile() {
    if (!this.whPerMile || !this.evPrice) return '';
    // Convert Wh to kWh by dividing by 1000, then multiply by price per kWh
    return (this.whPerMile / 1000) * this.evPrice;
  },

  get gasCostPerMile() {
    if (!this.mpg || !this.gasPrice) return '';
    return this.gasPrice / this.mpg;
  },

  get evResult() {
    if (!this.evCostPerMile) return '';
    const tripCost = this.evCostPerMile * this.miles;
    return {
      trip: `EV Trip: $${tripCost.toFixed(4)}`,
      perMile: `$${this.evCostPerMile.toFixed(4)}/mi`
    };
  },

  get gasResult() {
    if (!this.gasCostPerMile) return '';
    const tripCost = this.gasCostPerMile * this.miles;
    return {
      trip: `Gas Trip: $${tripCost.toFixed(4)}`,
      perMile: `$${this.gasCostPerMile.toFixed(4)}/mi`
    };
  },

  get savingsResult() {
    if (!this.evCostPerMile || !this.gasCostPerMile) return '';
    const savingsPerMile = this.gasCostPerMile - this.evCostPerMile;
    const totalSavings = savingsPerMile * this.miles;
    return {
      trip: `Savings: $${totalSavings.toFixed(4)}`,
      perMile: `$${savingsPerMile.toFixed(4)}/mi`
    };
  },

  get formattedGasPrice() {
    return this.gasPrice.toFixed(2);
  },

  set formattedGasPrice(value) {
    this.gasPrice = parseFloat(value);
  },

  get formattedEvPrice() {
    return this.evPrice.toFixed(2);
  },

  set formattedEvPrice(value) {
    this.evPrice = parseFloat(value);
  }
}" x-init="init">
<head>
  <meta charset="UTF-8" />
  <title>Cost Per Mile</title>
  <link rel="apple-touch-icon" href="src/assets/icon-512.png">
  <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icon-192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/assets/icon-192.png">
  <link rel="manifest" href="src/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CostPerMile">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Remove number input steppers */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
  <meta name="theme-color" content="#36647c" />
</head>
<body class="min-h-screen flex flex-col items-center bg-gray-100 dark:bg-slate-900">
  <div class="w-full max-w-4xl mx-auto px-4 py-8">
    <div class="wide-layout-results mb-6">
      <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-gray-200">Cost Per Mile</h2>
        <div class="flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0">
          <div class="flex flex-col flex-1">
            <div x-text="evResult.trip" class="text-lg font-bold text-green-600 dark:text-green-400"></div>
            <div x-text="evResult.perMile" class="text-sm text-green-600 dark:text-green-400"></div>
          </div>
          <div class="flex flex-col flex-1">
            <div x-text="gasResult.trip" class="text-lg font-bold text-rose-600 dark:text-rose-400"></div>
            <div x-text="gasResult.perMile" class="text-sm text-rose-600 dark:text-rose-400"></div>
          </div>
          <div class="flex flex-col flex-1 pt-2 md:pt-0 border-t md:border-t-0 md:border-l border-gray-200 dark:border-gray-700 md:pl-8">
            <div x-text="savingsResult.trip" class="text-lg font-bold text-blue-600 dark:text-blue-400"></div>
            <div x-text="savingsResult.perMile" class="text-sm text-blue-600 dark:text-blue-400"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <div class="flex items-center mb-3">
            <span class="text-2xl mr-2">⚡</span>
            <h2 class="text-lg font-semibold text-green-600 dark:text-green-400">Electricity</h2>
          </div>
          <label class="block">
            <span class="block text-base font-medium text-gray-800 dark:text-gray-200 mb-1">Price ($/kWh)</span>
            <input type="number" x-model="formattedEvPrice" @change="saveToStorage('evPrice', evPrice)" step="0.01" min="0" class="w-full px-3 py-2 text-base border rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700" />
          </label>
        </div>

        <div>
          <div class="flex items-center mb-3">
            <span class="text-2xl mr-2">💰</span>
            <h2 class="text-lg font-semibold text-red-600 dark:text-red-400">Gasoline</h2>
          </div>
          <label class="block">
            <span class="block text-base font-medium text-gray-800 dark:text-gray-200 mb-1">Price ($/gallon)</span>
            <input type="number" x-model="formattedGasPrice" @change="saveToStorage('gasPrice', gasPrice)" step="0.01" min="0" class="w-full px-3 py-2 text-base border rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700" />
          </label>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pt-6 border-t border-gray-200 dark:border-gray-700 mt-6">
        <div>
          <label class="block">
            <div class="flex items-center mb-3">
              <span class="text-2xl mr-2">🔌</span>
              <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200">EV</h2>
            </div>
            <div class="flex items-center mb-2">
              <span class="text-xs text-green-700 dark:text-green-400 mr-1">Wh/mi</span>
              <div class="relative inline-block w-8 mx-1">
                <input type="checkbox" x-model="evMode" @change="toggleEvMode()" value="mikwh" class="sr-only peer">
                <div class="block h-5 w-8 rounded-full bg-gray-200 dark:bg-gray-600 peer-checked:bg-green-500"></div>
                <div class="dot absolute left-1 top-1 h-3 w-3 rounded-full bg-white transition peer-checked:translate-x-3"></div>
              </div>
              <span class="text-xs text-green-700 dark:text-green-400">mi/kWh</span>
            </div>
            <div class="relative">
              <input type="number" x-model="evEfficiency" @change="saveToStorage('evEfficiency', evEfficiency)" step="0.01" class="w-full px-3 py-2 pr-16 text-base border rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700" />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <template x-if="evMode === 'whmi'">
                  <span class="text-gray-500 dark:text-gray-400">Wh/mi</span>
                </template>
                <template x-if="evMode === 'mikwh'">
                  <span class="text-gray-500 dark:text-gray-400">mi/kWh</span>
                </template>
              </div>
            </div>
          </label>
        </div>

        <div>
          <label class="block">
            <div class="flex items-center mb-3">
              <span class="text-2xl mr-2">⛽</span>
              <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200">Gas</h2>
            </div>
            <div class="relative">
              <input type="number" x-model="mpg" @change="saveToStorage('mpg', mpg)" step="0.1" class="w-full px-3 py-2 pr-12 text-base border rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700" />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <span class="text-gray-500 dark:text-gray-400">mpg</span>
              </div>
            </div>
          </label>
        </div>

        <div>
          <label class="block">
            <div class="flex items-center mb-3">
              <span class="text-2xl mr-2">📍</span>
              <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200">Trip Distance</h2>
            </div>
            <input type="number" x-model="miles" @change="saveToStorage('miles', miles)" step="1" min="1" class="w-full px-3 py-2 text-base border rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700" />
            <div class="relative">
              <input type="number" x-model="miles" @change="saveToStorage('miles', miles)" step="1" min="1" class="w-full px-3 py-2 pr-8 text-base border rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700" />
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <span class="text-gray-500 dark:text-gray-400">mi</span>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </div>

  <footer class="w-full flex justify-center py-4 mt-auto">
    <div class="bg-white dark:bg-slate-800 rounded-full px-4 py-2 flex items-center shadow-sm">
      <div class="relative">
        <button @click="$refs.themeDropdown.classList.toggle('hidden')" class="flex items-center space-x-2 px-3 py-1 rounded-full">
          <span x-text="theme === 'light' ? '☀️' : theme === 'dark' ? '🌙' : '💻'" class="text-xl"></span>
          <span x-text="theme.charAt(0).toUpperCase() + theme.slice(1)" class="text-sm text-gray-800 dark:text-gray-200"></span>
          <span class="text-sm text-gray-800 dark:text-gray-200">▼</span>
        </button>

        <div x-ref="themeDropdown" class="absolute bottom-full mb-2 w-40 bg-white dark:bg-slate-800 rounded-lg p-2 hidden shadow-lg">
          <button @click="theme = 'light'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">☀️</span>
            <span class="text-sm text-gray-800 dark:text-gray-200">Light</span>
          </button>

          <button @click="theme = 'dark'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">🌙</span>
            <span class="text-sm text-gray-800 dark:text-gray-200">Dark</span>
          </button>

          <button @click="theme = 'system'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">💻</span>
            <span class="text-sm text-gray-800 dark:text-gray-200">System</span>
          </button>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    // Prompt to install PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.createElement('button');
      installBtn.textContent = 'Install App';
      installBtn.className = 'fixed bottom-6 right-6 bg-green-600 text-white px-4 py-3 text-lg font-semibold rounded-full';
      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          installBtn.remove();
        });
      });

      document.body.appendChild(installBtn);
    });
  </script>
</body>
</html>
