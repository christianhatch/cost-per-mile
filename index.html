<!DOCTYPE html>
<html lang="en" x-data="costPerMile()" x-init="init()" @click.capture="if (!$event.target.matches('input, button')) document.activeElement?.blur()">
<head>
  <meta charset="UTF-8" />
  <title>Cost Per Mile</title>
  <link rel="apple-touch-icon" href="src/assets/icon-512.png">
  <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icon-192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/assets/icon-192.png">
  <link rel="manifest" href="src/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CostPerMile">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Remove number input steppers */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
  <meta name="theme-color" content="#36647c" />
</head>
<body class="min-h-screen flex flex-col items-center bg-gray-100 dark:bg-slate-900">
  <div class="w-full max-w-4xl mx-auto px-4 py-8">
    <div class="wide-layout-results mb-6">
      <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">Cost Per Mile</h2>
          <button
            @click="share"
            x-ref="shareButton"
            class="px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-slate-700 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors">
            Share
          </button>
        </div>
        <div class="flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0">
          <div class="flex flex-col flex-1">
            <div x-text="evResult.trip" class="text-lg font-bold text-green-600 dark:text-green-400"></div>
            <div x-text="evResult.perMile" class="text-sm text-green-600 dark:text-green-400"></div>
          </div>
          <div class="flex flex-col flex-1">
            <div x-text="gasResult.trip" class="text-lg font-bold text-rose-600 dark:text-rose-400"></div>
            <div x-text="gasResult.perMile" class="text-sm text-rose-600 dark:text-rose-400"></div>
          </div>
          <div class="flex flex-col flex-1 pt-2 md:pt-0 border-t md:border-t-0 md:border-l border-gray-200 dark:border-gray-700 md:pl-8">
            <div x-text="savingsResult.trip" class="text-lg font-bold text-blue-600 dark:text-blue-400"></div>
            <div x-text="savingsResult.perMile" class="text-sm text-blue-600 dark:text-blue-400"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-white dark:bg-slate-800 rounded-xl p-6 shadow-sm">
      <div class="flex flex-col gap-6 max-w-4xl mx-auto">
        <!-- Main Input Sections Container -->
        <div class="flex flex-col lg:flex-row lg:gap-12 lg:justify-center">
          <!-- EV Section -->
          <div class="flex-1 max-w-sm lg:mb-0">
            <div class="flex items-center mb-4">
              <span class="text-2xl mr-2">⚡</span>
              <h2 class="text-lg font-semibold text-green-600 dark:text-green-400">Electric</h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="max-w-[200px]">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Price</span>
                  <div class="relative">
                    <input type="number" x-model="evPrice" step="0.01" min="0"
                      class="w-full px-3 py-2 pr-16 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-green-200 dark:border-green-900
                      hover:border-green-300 dark:hover:border-green-800
                      focus:border-green-500 dark:focus:border-green-600 focus:ring-1 focus:ring-green-500 dark:focus:ring-green-600
                      outline-none transition-colors" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <span class="text-gray-500 dark:text-gray-400">$/kWh</span>
                    </div>
                  </div>
                </label>
              </div>

              <div class="max-w-[200px]">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Efficiency</span>
                  <div class="relative">
                    <input type="number" x-model="evEfficiencyDisplay" step="0.01"
                      class="w-full px-3 py-2 pr-16 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-green-200 dark:border-green-900
                      hover:border-green-300 dark:hover:border-green-800
                      focus:border-green-500 dark:focus:border-green-600 focus:ring-1 focus:ring-green-500 dark:focus:ring-green-600
                      outline-none transition-colors" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <template x-if="evMode === 'whmi'">
                        <span class="text-gray-500 dark:text-gray-400">Wh/mi</span>
                      </template>
                      <template x-if="evMode === 'mikwh'">
                        <span class="text-gray-500 dark:text-gray-400">mi/kWh</span>
                      </template>
                    </div>
                  </div>
                  <div class="flex justify-end mt-2">
                    <div class="inline-flex rounded-lg p-0.5 bg-gray-100 dark:bg-slate-700">
                      <button
                        @click="isMiPerKwh = false"
                        :class="{'bg-white dark:bg-slate-600 shadow-sm text-green-600 dark:text-green-400': !isMiPerKwh, 'text-gray-600 dark:text-gray-400': isMiPerKwh}"
                        class="px-3 py-1 text-sm rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        Wh/mi
                      </button>
                      <button
                        @click="isMiPerKwh = true"
                        :class="{'bg-white dark:bg-slate-600 shadow-sm text-green-600 dark:text-green-400': isMiPerKwh, 'text-gray-600 dark:text-gray-400': !isMiPerKwh}"
                        class="px-3 py-1 text-sm rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        mi/kWh
                      </button>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <hr class="border-gray-200 dark:border-gray-700 my-6 lg:hidden">

          <!-- Vertical Divider for Desktop -->
          <div class="hidden lg:block border-l border-gray-200 dark:border-gray-700"></div>

          <!-- Gas Section -->
          <div class="flex-1 max-w-sm">
            <div class="flex items-center mb-4">
              <span class="text-2xl mr-2">⛽</span>
              <h2 class="text-lg font-semibold text-red-600 dark:text-red-400">Gasoline</h2>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="max-w-[200px]">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Price</span>
                  <div class="relative">
                    <input type="number"
                      x-model="gasPrice"
                      x-on:blur="gasPrice = parseFloat(gasPrice).toFixed(2)"
                      step="0.01"
                      min="0"
                      class="w-full px-3 py-2 pr-16 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-red-200 dark:border-red-900
                      hover:border-red-300 dark:hover:border-red-800
                      focus:border-red-500 dark:focus:border-red-600 focus:ring-1 focus:ring-red-500 dark:focus:ring-red-600
                      outline-none transition-colors" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <span class="text-gray-500 dark:text-gray-400">$/gallon</span>
                    </div>
                  </div>
                </label>
              </div>

              <div class="max-w-[200px]">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Efficiency</span>
                  <div class="relative">
                    <input type="number" x-model="mpg" step="0.1"
                      class="w-full px-3 py-2 pr-12 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-red-200 dark:border-red-900
                      hover:border-red-300 dark:hover:border-red-800
                      focus:border-red-500 dark:focus:border-red-600 focus:ring-1 focus:ring-red-500 dark:focus:ring-red-600
                      outline-none transition-colors" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <span class="text-gray-500 dark:text-gray-400">mpg</span>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <hr class="border-gray-200 dark:border-gray-700">

        <!-- Trip Distance Section -->
        <div class="lg:max-w-xs lg:mx-auto">
          <div class="flex items-center mb-4">
            <span class="text-2xl mr-2">🧭</span>
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Trip Distance</h2>
          </div>
          <div>
            <div class="max-w-[200px]">
              <label class="block">
                <div class="relative">
                  <input type="number" x-model="miles" step="1" min="1"
                    class="w-full px-3 py-2 pr-8 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                    border border-gray-200 dark:border-gray-700
                    hover:border-gray-300 dark:hover:border-gray-600
                    focus:border-gray-400 dark:focus:border-gray-500 focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-500
                    outline-none transition-colors" />
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <span class="text-gray-500 dark:text-gray-400">mi</span>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="w-full flex justify-center py-4 mt-auto">
    <div class="bg-white dark:bg-slate-800 rounded-full px-4 py-2 flex items-center shadow-sm">
      <div class="relative">
        <button @click="$refs.themeDropdown.classList.toggle('hidden')" class="flex items-center space-x-2 px-3 py-1 rounded-full">
          <span x-text="theme === 'light' ? '☀️' : theme === 'dark' ? '🌙' : '💻'" class="text-xl"></span>
          <span x-text="theme.charAt(0).toUpperCase() + theme.slice(1)" class="text-sm text-gray-800 dark:text-gray-200"></span>
          <span class="text-sm text-gray-800 dark:text-gray-200">▼</span>
        </button>

        <div x-ref="themeDropdown" class="absolute bottom-full mb-2 w-40 bg-white dark:bg-slate-800 rounded-lg p-2 hidden shadow-lg">
          <button @click="theme = 'light'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">☀️</span>
            <span class="text-sm text-gray-800 dark:text-gray-200">Light</span>
          </button>

          <button @click="theme = 'dark'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">🌙</span>
            <span class="text-sm text-gray-800 dark:text-gray-200">Dark</span>
          </button>

          <button @click="theme = 'system'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">💻</span>
            <span class="text-sm text-gray-800 dark:text-gray-200">System</span>
          </button>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('src/sw.js');
      });
    }

    // Prompt to install PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installBtn = document.createElement('button');
      installBtn.textContent = 'Install App';
      installBtn.className = 'fixed bottom-6 right-6 bg-green-600 text-white px-4 py-3 text-lg font-semibold rounded-full';
      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          installBtn.remove();
        });
      });

      document.body.appendChild(installBtn);
    });
  </script>

  <script>
    function costPerMile() {
      return {
        theme: localStorage.getItem('theme') || 'system',
        evPrice: parseFloat(localStorage.getItem('evPrice')) || 0.25,
        gasPrice: parseFloat(localStorage.getItem('gasPrice')) || 2.83,
        evWhPerMile: parseFloat(localStorage.getItem('evWhPerMile')) || 250,
        isMiPerKwh: localStorage.getItem('evMode') === 'mikwh',
        mpg: parseFloat(localStorage.getItem('mpg')) || 28,
        miles: parseFloat(localStorage.getItem('miles')) || 10,

        async share() {
          if (navigator.share) {
            try {
              await navigator.share({
                title: 'Cost Per Mile Comparison',
                url: window.location.href
              });
            } catch {
              // Fall back to clipboard if share is cancelled or fails
              this.copyToClipboard();
            }
          } else {
            this.copyToClipboard();
          }
        },

        async copyToClipboard() {
          await navigator.clipboard.writeText(window.location.href);
          this.$refs.shareButton.textContent = 'Copied!';
          setTimeout(() => this.$refs.shareButton.textContent = 'Share', 2000);
        },

        init() {
          // First try to get values from URL
          const params = new URLSearchParams(window.location.search);
          const urlValues = {
            evPrice: parseFloat(params.get('ev')) || null,
            gasPrice: parseFloat(params.get('gas')) || null,
            evWhPerMile: parseFloat(params.get('whmi')) || null,
            isMiPerKwh: params.get('mikwh') === 'true',
            mpg: parseFloat(params.get('mpg')) || null,
            miles: parseFloat(params.get('mi')) || null
          };

          // If we have any valid URL params, update both the state and localStorage
          if (Object.values(urlValues).some(v => v !== null)) {
            if (urlValues.evPrice !== null) {
              this.evPrice = urlValues.evPrice;
              localStorage.setItem('evPrice', urlValues.evPrice);
            }
            if (urlValues.gasPrice !== null) {
              this.gasPrice = parseFloat(urlValues.gasPrice).toFixed(2);
              localStorage.setItem('gasPrice', urlValues.gasPrice);
            }
            if (urlValues.evWhPerMile !== null) {
              this.evWhPerMile = urlValues.evWhPerMile;
              localStorage.setItem('evWhPerMile', urlValues.evWhPerMile);
            }
            if (params.has('mikwh')) {
              this.isMiPerKwh = urlValues.isMiPerKwh;
              localStorage.setItem('evMode', this.evMode);
            }
            if (urlValues.mpg !== null) {
              this.mpg = urlValues.mpg;
              localStorage.setItem('mpg', urlValues.mpg);
            }
            if (urlValues.miles !== null) {
              this.miles = urlValues.miles;
              localStorage.setItem('miles', urlValues.miles);
            }
          }

          // Format initial gas price to 2 decimal places
          this.gasPrice = parseFloat(this.gasPrice).toFixed(2);

          // Update URL with initial values if no params were present
          if (!window.location.search) {
            this.updateURL();
          }

          this.updateTheme();

          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (this.theme === 'system') this.updateTheme();
          });

          // Watch for changes and update both localStorage and URL
          this.$watch('evPrice', value => {
            localStorage.setItem('evPrice', value);
            this.updateURL();
          });
          this.$watch('gasPrice', value => {
            localStorage.setItem('gasPrice', value);
            this.updateURL();
          });
          this.$watch('mpg', value => {
            localStorage.setItem('mpg', value);
            this.updateURL();
          });
          this.$watch('miles', value => {
            localStorage.setItem('miles', value);
            this.updateURL();
          });
          this.$watch('isMiPerKwh', value => {
            localStorage.setItem('evMode', this.evMode);
            this.updateURL();
          });
          this.$watch('evWhPerMile', value => {
            localStorage.setItem('evWhPerMile', value);
            this.updateURL();
          });
          this.$watch('theme', value => {
            this.updateTheme();
            localStorage.setItem('theme', value);
          });
        },

        updateURL() {
          const params = new URLSearchParams();
          if (this.evPrice) params.set('ev', this.evPrice);
          if (this.gasPrice) params.set('gas', this.gasPrice);
          if (this.evWhPerMile) params.set('whmi', this.evWhPerMile);
          params.set('mikwh', this.isMiPerKwh);
          if (this.mpg) params.set('mpg', this.mpg);
          if (this.miles) params.set('mi', this.miles);

          // Update URL without reloading the page
          const newURL = `${window.location.pathname}?${params.toString()}`;
          window.history.replaceState({}, '', newURL);
        },

        updateTheme() {
          const isDark = this.theme === 'dark' || (this.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', isDark);
        },

        get evMode() {
          return this.isMiPerKwh ? 'mikwh' : 'whmi';
        },

        get evEfficiencyDisplay() {
          return this.evMode === 'whmi' ? this.evWhPerMile : 1000 / this.evWhPerMile;
        },
        set evEfficiencyDisplay(val) {
          const parsed = parseFloat(val);
          if (!parsed || parsed <= 0) return;
          this.evWhPerMile = this.evMode === 'whmi' ? parsed : 1000 / parsed;
        },

        get whPerMile() {
          return this.evWhPerMile;
        },

        get evCostPerMile() {
          if (!this.whPerMile || !this.evPrice) return '';
          return (this.whPerMile / 1000) * this.evPrice;
        },

        get gasCostPerMile() {
          if (!this.mpg || !this.gasPrice) return '';
          return this.gasPrice / this.mpg;
        },

        get evResult() {
          if (!this.evCostPerMile) return { trip: 'EV Trip: -', perMile: '-' };
          const tripCost = this.evCostPerMile * this.miles;
          return {
            trip: `EV Trip: $${tripCost.toFixed(4)}`,
            perMile: `$${this.evCostPerMile.toFixed(4)}/mi`
          };
        },

        get gasResult() {
          if (!this.gasCostPerMile) return { trip: 'Gas Trip: -', perMile: '-' };
          const tripCost = this.gasCostPerMile * this.miles;
          return {
            trip: `Gas Trip: $${tripCost.toFixed(4)}`,
            perMile: `$${this.gasCostPerMile.toFixed(4)}/mi`
          };
        },

        get savingsResult() {
          if (!this.evCostPerMile || !this.gasCostPerMile) return { trip: '-', perMile: '-' };
          const ev = this.evCostPerMile;
          const gas = this.gasCostPerMile;

          const savingsPerMile = gas - ev;
          const totalSavings = savingsPerMile * this.miles;
          const percentDiff = Math.abs(savingsPerMile) / Math.max(ev, gas) * 100;
          const whoSaves = savingsPerMile > 0 ? 'EV' : 'Gas';

          return {
            trip: `${whoSaves} saves $${Math.abs(totalSavings).toFixed(2)} (${percentDiff.toFixed(1)}%)`,
            perMile: `$${Math.abs(savingsPerMile).toFixed(4)}/mi`
          };
        }
      }
    }
  </script>
</body>
</html>
