<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>Cost Per Mile Calculator</title>
  <link rel="icon" href="src/assets/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="src/icons/icon-512.png">
  <link rel="icon" type="image/png" sizes="32x32" href="src/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/icons/icon-192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="CostPerMile">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="src/icons/icon-512.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="manifest" href="src/manifest.json" />
  <meta name="theme-color" content="#38bdf8" />
  <link rel="stylesheet" href="src/css/main.css">
</head>
<body class="bg-gradient-to-br from-sky-100 to-blue-200 dark:from-slate-800 dark:to-slate-900 min-h-screen flex flex-col items-center justify-between transition-colors duration-200">
  <!-- Main content container with responsive layout -->
  <div class="wide-layout w-full">
    <!-- Left side: Results section -->
    <div class="wide-layout-results">
      <!-- Results Card -->
      <div class="results-card bg-white/95 dark:bg-slate-800/95 rounded-xl shadow-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Cost Per Mile</h2>
        <div class="flex flex-col space-y-3">
          <div id="evResult" class="text-lg sm:text-xl font-bold text-green-600 dark:text-green-400"></div>
          <div id="gasResult" class="text-lg sm:text-xl font-bold text-rose-600 dark:text-rose-400"></div>
          <div id="savingsResult" class="text-lg sm:text-xl font-bold text-blue-600 dark:text-blue-400 mt-1"></div>
        </div>
      </div>
      
      <!-- Chart Visualization Section -->
      <div id="chartSection" class="bg-white/95 dark:bg-slate-800/95 rounded-xl shadow-lg p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">üìà Cost Over Distance</h2>
        </div>
        <div class="relative flex-1">
          <canvas id="costChart"></canvas>
        </div>
        <div class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400" id="chartSummary"></div>
      </div>
    </div>
    
    <!-- Right side: Input section -->
    <div class="bg-white/95 dark:bg-slate-800/95 rounded-xl shadow-lg p-6">
      <!-- Price Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Electricity Price -->
        <div>
          <div class="flex items-center mb-3">
            <span class="text-2xl mr-2">‚ö°</span>
            <h2 class="text-lg font-semibold text-green-600 dark:text-green-400">Electricity</h2>
          </div>
          <label class="block">
            <div class="flex items-center justify-between mb-1">
              <span class="block text-base font-medium text-gray-800 dark:text-gray-200">Price ($/kWh)</span>
              <button id="evPriceLock" class="lock-btn text-xl" title="Lock price">üîì</button>
            </div>
            <input type="number" id="evPrice" step="0.01" class="w-full px-3 py-2 text-base border border-green-200 dark:border-green-800 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
          </label>
        </div>

        <!-- Gas Price -->
        <div>
          <div class="flex items-center mb-3">
            <span class="text-2xl mr-2">üí∞</span>
            <h2 class="text-lg font-semibold text-red-600 dark:text-red-400">Gasoline</h2>
          </div>
          <label class="block">
            <div class="flex items-center justify-between mb-1">
              <span class="block text-base font-medium text-gray-800 dark:text-gray-200">Price ($/gallon)</span>
              <button id="gasPriceLock" class="lock-btn text-xl" title="Lock price">üîì</button>
            </div>
            <input type="number" id="gasPrice" step="0.01" class="w-full px-3 py-2 text-base border border-red-200 dark:border-red-800 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
          </label>
        </div>
      </div>
   
      <!-- Efficiency and Distance Inputs -->
      <div class="grid grid-cols-3 gap-4 pt-6 border-t border-gray-200 dark:border-gray-700 mt-6">
        <!-- EV Efficiency -->
        <div>
          <label class="block">
            <div class="flex items-center mb-3">
              <span class="text-2xl mr-2">üîå</span>
              <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200">Electric Vehicle</h2>
            </div>
              <div class="flex items-center mb-1">
              <span class="text-xs text-green-700 dark:text-green-400 mr-1">Wh/mi</span>
              <div class="relative inline-block w-8 mx-1 align-middle select-none">
                <input type="checkbox" id="evModeToggle" class="sr-only peer">
                <div class="block h-5 w-8 rounded-full bg-gray-200 dark:bg-gray-600 peer-checked:bg-green-500"></div>
                <div class="dot absolute left-1 top-1 h-3 w-3 rounded-full bg-white transition peer-checked:translate-x-3"></div>
              </div>
              <span class="text-xs text-green-700 dark:text-green-400">mi/kWh</span>
            </div>
            <input type="number" id="evEfficiency" step="0.01" class="w-full px-3 py-2 text-base border border-green-200 dark:border-green-800 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
          </label>
        </div>

        <!-- Gas Efficiency -->
        <div>
          <label class="block">
            <div class="flex items-center mb-3">
              <span class="text-2xl mr-2">‚õΩ</span>
              <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200">Gas Vehicle</h2>
            </div>
              <span class="block text-xs text-gray-500 dark:text-gray-400 mb-1">(miles per gallon)</span>
            <input type="number" id="mpg" step="0.1" class="w-full px-3 py-2 text-base border border-red-200 dark:border-red-800 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
          </label>
        </div>

        <!-- Distance -->
        <div>
          <label class="block">
            <div class="flex items-center mb-3">
              <span class="text-2xl mr-2">üìç</span>
              <h2 class="text-sm font-semibold text-gray-800 dark:text-gray-200">Trip Distance</h2>
            </div>
            <span class="block text-xs text-gray-500 dark:text-gray-400 mb-1">(miles)</span>
            <input type="number" id="miles" step="1" min="1" value="1" class="w-full px-3 py-2 text-base border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-700 text-gray-800 dark:text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer with Theme Toggle -->
  <footer class="w-full flex justify-center py-4">
    <div class="bg-white dark:bg-slate-800 rounded-full shadow-md px-4 py-2 flex items-center space-x-2">
      <div class="relative">
        <!-- Dropdown trigger button -->
        <button id="themeMenuButton" class="flex items-center space-x-2 px-3 py-1 rounded-full bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors">
          <span id="currentThemeIcon" class="text-xl">üå§Ô∏è</span>
          <span id="currentThemeText" class="text-sm text-gray-700 dark:text-gray-300"></span>
          <span class="text-sm text-gray-600 dark:text-gray-400">‚ñº</span>
        </button>
        
        <!-- Dropdown menu (hidden by default) -->
        <div id="themeDropdown" class="absolute bottom-full mb-2 w-40 bg-white dark:bg-slate-800 rounded-lg shadow-lg p-2 hidden transform origin-bottom transition-transform duration-150 ease-in-out">
          <!-- Light mode option -->
          <button id="lightModeBtn" class="theme-option w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">‚òÄÔ∏è</span>
            <span class="text-sm text-gray-700 dark:text-gray-300">Light</span>
          </button>
          
          <!-- Dark mode option -->
          <button id="darkModeBtn" class="theme-option w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">üåô</span>
            <span class="text-sm text-gray-700 dark:text-gray-300">Dark</span>
          </button>
          
          <!-- System mode option -->
          <button id="systemModeBtn" class="theme-option w-full flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700">
            <span class="text-xl">üíª</span>
            <span class="text-sm text-gray-700 dark:text-gray-300">System</span>
          </button>
        </div>
      </div>
    </div>
  </footer>

  <script src="src/js/theme.js"></script>
  <script src="src/js/chart.js"></script>
  <script src="src/js/calculator.js"></script>
  <script src="src/js/price-lock.js"></script>
  <script src="src/js/ev-efficiency.js"></script>
  <script src="src/js/storage.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
