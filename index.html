  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('src/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // PWA install prompt
    let deferredPrompt;
    const installButton = document.createElement('button');
    installButton.className = 'fixed bottom-6 right-6 bg-green-600 text-white px-4 py-3 text-lg font-semibold rounded-full shadow-lg hover:bg-green-700 transition-colors';
    installButton.textContent = 'Install App';
    installButton.style.display = 'none';

    // Only add the install button if we're not already in standalone mode
    if (!window.matchMedia('(display-mode: standalone)').matches) {
      document.body.appendChild(installButton);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      // Store the event for later use
      deferredPrompt = e;
      // Show our custom install button
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;

      // Show the install prompt
      deferredPrompt.prompt();

      // Wait for the user to respond to the prompt
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response to the install prompt: ${outcome}`);

      // Clear the deferredPrompt
      deferredPrompt = null;
      // Hide our custom install button
      installButton.style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installButton.style.display = 'none';
      deferredPrompt = null;
    });
  </script>

  <script>
    function costPerMile() {
      const defaults = {
        theme: 'system',
        evPrice: 0.25,
        gasPrice: 2.83,
        evWhPerMile: 250,
        isMiPerKwh: false,
        mpg: 28,
        miles: 10,
        isEvPriceLocked: false,
        isGasPriceLocked: false
      };

      // Helper function for consistent price formatting
      const formatPrice = (price, decimals = 2) => {
        if (!price) return '-';
        return `$${parseFloat(price).toFixed(decimals)}`;
      };

      return {
        theme: localStorage.getItem('theme') || defaults.theme,
        evPrice: parseFloat(localStorage.getItem('evPrice')) || defaults.evPrice,
        gasPrice: parseFloat(localStorage.getItem('gasPrice')) || defaults.gasPrice,
        evWhPerMile: parseFloat(localStorage.getItem('evWhPerMile')) || defaults.evWhPerMile,
        isMiPerKwh: localStorage.getItem('evMode') === 'mikwh' || defaults.isMiPerKwh,
        mpg: parseFloat(localStorage.getItem('mpg')) || defaults.mpg,
        miles: parseFloat(localStorage.getItem('miles')) || defaults.miles,
        isEvPriceLocked: localStorage.getItem('evLock') === 'true' || defaults.isEvPriceLocked,
        isGasPriceLocked: localStorage.getItem('gasLock') === 'true' || defaults.isGasPriceLocked,

        async share() {
          if (navigator.share) {
            try {
              await navigator.share({
                title: 'Cost Per Mile Comparison',
                url: window.location.href
              });
            } catch {
              // Fall back to clipboard if share is cancelled or fails
              this.copyToClipboard();
            }
          } else {
            this.copyToClipboard();
          }
        },

        async copyToClipboard() {
          await navigator.clipboard.writeText(window.location.href);
          this.$refs.shareButton.textContent = 'Copied!';
          setTimeout(() => this.$refs.shareButton.textContent = 'Share', 2000);
        },

        init() {
          // First try to get values from URL
          const params = new URLSearchParams(window.location.search);
          const urlValues = {
            evPrice: parseFloat(params.get('ev')) || null,
            gasPrice: parseFloat(params.get('gas')) || null,
            evWhPerMile: parseFloat(params.get('whmi')) || null,
            isMiPerKwh: params.get('mikwh') === 'true',
            mpg: parseFloat(params.get('mpg')) || null,
            miles: parseFloat(params.get('mi')) || null,
            isEvPriceLocked: params.get('evLock') === 'true',
            isGasPriceLocked: params.get('gasLock') === 'true'
          };

          // If we have any valid URL params, update both the state and localStorage
          if (Object.values(urlValues).some(v => v !== null)) {
            if (urlValues.evPrice !== null) {
              this.evPrice = urlValues.evPrice;
              localStorage.setItem('evPrice', urlValues.evPrice);
            }
            if (urlValues.gasPrice !== null) {
              this.gasPrice = parseFloat(urlValues.gasPrice);
              localStorage.setItem('gasPrice', urlValues.gasPrice);
            }
            if (urlValues.evWhPerMile !== null) {
              this.evWhPerMile = urlValues.evWhPerMile;
              localStorage.setItem('evWhPerMile', urlValues.evWhPerMile);
            }
            if (params.has('mikwh')) {
              this.isMiPerKwh = urlValues.isMiPerKwh;
              localStorage.setItem('evMode', this.evMode);
            }
            if (urlValues.mpg !== null) {
              this.mpg = urlValues.mpg;
              localStorage.setItem('mpg', urlValues.mpg);
            }
            if (urlValues.miles !== null) {
              this.miles = urlValues.miles;
              localStorage.setItem('miles', urlValues.miles);
            }
            if (params.has('evLock')) {
              this.isEvPriceLocked = urlValues.isEvPriceLocked;
              localStorage.setItem('evLock', this.isEvPriceLocked);
            }
            if (params.has('gasLock')) {
              this.isGasPriceLocked = urlValues.isGasPriceLocked;
              localStorage.setItem('gasLock', this.isGasPriceLocked);
            }
          } else {
            // Load from localStorage if no URL params
            this.isEvPriceLocked = localStorage.getItem('evLock') === 'true';
            this.isGasPriceLocked = localStorage.getItem('gasLock') === 'true';
          }

          // Format initial gas price to 2 decimal places
          this.gasPrice = parseFloat(this.gasPrice);

          // Update URL with initial values if no params were present
          if (!window.location.search) {
            this.updateURL();
          }

          this.updateTheme();

          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (this.theme === 'system') this.updateTheme();
          });

          // Watch for changes and update both localStorage and URL
          this.$watch('evPrice', value => {
            localStorage.setItem('evPrice', value);
            this.updateURL();
            // Update gas price if EV is locked
            if (this.isEvPriceLocked && this.equivalentGasPrice) {
              this.gasPrice = parseFloat(this.equivalentGasPrice);
            }
          });
          this.$watch('gasPrice', value => {
            localStorage.setItem('gasPrice', value);
            this.updateURL();
            // Update EV price if gas is locked
            if (this.isGasPriceLocked && this.equivalentEvPrice) {
              this.evPrice = this.equivalentEvPrice;
            }
          });
          this.$watch('mpg', value => {
            localStorage.setItem('mpg', value);
            this.updateURL();
            // Update prices if either is locked
            if (this.isEvPriceLocked && this.equivalentGasPrice) {
              this.gasPrice = parseFloat(this.equivalentGasPrice);
            } else if (this.isGasPriceLocked && this.equivalentEvPrice) {
              this.evPrice = this.equivalentEvPrice;
            }
          });
          this.$watch('evWhPerMile', value => {
            localStorage.setItem('evWhPerMile', value);
            this.updateURL();
            // Update prices if either is locked
            if (this.isEvPriceLocked && this.equivalentGasPrice) {
              this.gasPrice = parseFloat(this.equivalentGasPrice);
            } else if (this.isGasPriceLocked && this.equivalentEvPrice) {
              this.evPrice = this.equivalentEvPrice;
            }
          });
          this.$watch('isMiPerKwh', value => {
            localStorage.setItem('evMode', this.evMode);
            this.updateURL();
            // Update prices if either is locked
            if (this.isEvPriceLocked && this.equivalentGasPrice) {
              this.gasPrice = parseFloat(this.equivalentGasPrice);
            } else if (this.isGasPriceLocked && this.equivalentEvPrice) {
              this.evPrice = this.equivalentEvPrice;
            }
          });
          this.$watch('theme', value => {
            this.updateTheme();
            localStorage.setItem('theme', value);
          });
          this.$watch('miles', value => {
            localStorage.setItem('miles', value);
            this.updateURL();
          });
        },

        updateURL() {
          const params = new URLSearchParams();
          if (this.evPrice) params.set('ev', this.evPrice);
          if (this.gasPrice) params.set('gas', this.gasPrice);
          if (this.evWhPerMile) params.set('whmi', this.evWhPerMile);
          params.set('mikwh', this.isMiPerKwh);
          if (this.mpg) params.set('mpg', this.mpg);
          if (this.miles) params.set('mi', this.miles);
          params.set('evLock', this.isEvPriceLocked);
          params.set('gasLock', this.isGasPriceLocked);

          // Update URL without reloading the page
          const newURL = `${window.location.pathname}?${params.toString()}`;
          window.history.replaceState({}, '', newURL);
        },

        updateTheme() {
          const isDark = this.theme === 'dark' || (this.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          document.documentElement.classList.toggle('dark', isDark);
        },

        get evMode() {
          return this.isMiPerKwh ? 'mikwh' : 'whmi';
        },

        get evEfficiencyDisplay() {
          return this.evMode === 'whmi' ? this.evWhPerMile : 1000 / this.evWhPerMile;
        },
        set evEfficiencyDisplay(val) {
          const parsed = parseFloat(val);
          if (!parsed || parsed <= 0) return;
          this.evWhPerMile = this.evMode === 'whmi' ? parsed : 1000 / parsed;
        },

        get whPerMile() {
          return this.evWhPerMile;
        },

        get evCostPerMile() {
          if (!this.whPerMile || !this.evPrice) return '';
          return (this.whPerMile / 1000) * this.evPrice;
        },

        get gasCostPerMile() {
          if (!this.mpg || !this.gasPrice) return '';
          return this.gasPrice / this.mpg;
        },

        get equivalentEvPrice() {
          if (!this.gasCostPerMile || !this.whPerMile) return '';
          return (this.gasCostPerMile * 1000) / this.whPerMile;
        },

        get equivalentGasPrice() {
          if (!this.evCostPerMile || !this.mpg) return '';
          return this.evCostPerMile * this.mpg;
        },

        get evResult() {
          if (!this.evCostPerMile) return { trip: 'EV Trip: -', perMile: '-' };
          const tripCost = this.evCostPerMile * this.miles;
          return {
            trip: `EV Trip: ${formatPrice(tripCost)}`,
            perMile: `${formatPrice(this.evCostPerMile, 4)}/mi`
          };
        },

        get gasResult() {
          if (!this.gasCostPerMile) return { trip: 'Gas Trip: -', perMile: '-' };
          const tripCost = this.gasCostPerMile * this.miles;
          return {
            trip: `Gas Trip: ${formatPrice(tripCost)}`,
            perMile: `${formatPrice(this.gasCostPerMile, 4)}/mi`
          };
        },

        get savingsResult() {
          if (!this.evCostPerMile || !this.gasCostPerMile) return { trip: '-', perMile: '-' };

          if (this.isEvPriceLocked || this.isGasPriceLocked) {
            const lockedType = this.isEvPriceLocked ? '⛽️' : '🔋';
            const price = this.isEvPriceLocked ? this.equivalentGasPrice : this.equivalentEvPrice;
            return {
              trip: `Equivalent ${lockedType} Price`,
              perMile: `${formatPrice(price)}/${this.isEvPriceLocked ? 'gal' : 'kWh'}`
            };
          }

          const ev = this.evCostPerMile;
          const gas = this.gasCostPerMile;

          const savingsPerMile = gas - ev;
          const totalSavings = savingsPerMile * this.miles;
          const percentDiff = Math.abs(savingsPerMile) / Math.max(ev, gas) * 100;
          const whoSaves = savingsPerMile > 0 ? 'EV' : 'Gas';

          return {
            trip: `${whoSaves} saves ${formatPrice(Math.abs(totalSavings))} (${percentDiff.toFixed(2)}%)`,
            perMile: `${formatPrice(Math.abs(savingsPerMile), 4)}/mi`
          };
        },

        toggleEvPriceLock() {
          if (this.isEvPriceLocked) {
            this.isEvPriceLocked = false;
          } else {
            this.isEvPriceLocked = true;
            this.isGasPriceLocked = false;
            // Update gas price to maintain equivalent cost per mile
            if (this.equivalentGasPrice) {
              this.gasPrice = parseFloat(this.equivalentGasPrice);
            }
          }
          localStorage.setItem('evLock', this.isEvPriceLocked);
          localStorage.setItem('gasLock', this.isGasPriceLocked);
          this.updateURL();
        },

        toggleGasPriceLock() {
          if (this.isGasPriceLocked) {
            this.isGasPriceLocked = false;
          } else {
            this.isGasPriceLocked = true;
            this.isEvPriceLocked = false;
            // Update EV price to maintain equivalent cost per mile
            if (this.equivalentEvPrice) {
              this.evPrice = this.equivalentEvPrice;
            }
          }
          localStorage.setItem('evLock', this.isEvPriceLocked);
          localStorage.setItem('gasLock', this.isGasPriceLocked);
          this.updateURL();
        }
      }
    }
  </script>
