<!DOCTYPE html>
<html lang="en">
<head>

  <!-- PWA Meta Tags -->

  <!-- Viewport -->

  <!-- Android Chrome Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/src/assets/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/src/assets/android-chrome-512x512.png">

  <script>

      darkMode: 'class'

  </script>

    input[type="number"]::-webkit-outer-spin-button,

      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>

  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Annotation Plugin -->

<body class="min-h-screen flex flex-col items-center gap-2 md:gap-6 px-2 pt-0 pb-2 bg-gray-100 dark:bg-slate-900" x-data="app" @click.capture="if (!$event.target.matches('input, button')) document.activeElement?.blur()">
  <!-- Header Section -->
  <div class="flex w-full max-w-4xl justify-between items-center bg-white dark:bg-slate-800 rounded-xl p-4 md:p-6 shadow-md">
    <h2 class="text-md md:text-xl font-bold text-gray-800 dark:text-gray-200">Trip Cost Calculator</h2>
    <!-- Breakpoint Indicator (Debug) -->
    <span x-show="debugMode" class="ml-4 px-1.5 py-0.5 bg-gray-200 dark:bg-gray-700 rounded text-xs font-mono">
      <span class="sm:hidden">xs</span>
      <span class="hidden sm:inline md:hidden">sm</span>
      <span class="hidden md:inline lg:hidden">md</span>
      <span class="hidden lg:inline xl:hidden">lg</span>
      <span class="hidden xl:inline 2xl:hidden">xl</span>
      <span class="hidden 2xl:inline">2xl</span>
    </span>
    <!-- Share Button -->
    <button
      @click="share"
      x-ref="shareButton"
      class="px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-slate-700 rounded-lg hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors">
      Share
    </button>
  </div>

  <!-- Results Section -->
  <div class="w-full max-w-4xl sticky top-0 z-50">
    <div class="bg-white dark:bg-slate-800 rounded-xl p-4 md:p-6 shadow-md">
      <!-- Results Section -->
      <div class="flex flex-col md:flex-row md:space-x-8 space-y-4 md:space-y-0">
        <div class="flex flex-row flex-1">
          <!-- EV Result -->
          <div class="flex flex-col flex-1">
            <div x-text="evResult.trip" class="text-lg font-bold text-green-600 dark:text-green-400"></div>
            <div x-text="evResult.perMile" class="text-sm text-green-600 dark:text-green-400"></div>
          </div>
          <!-- Gas Result -->
          <div class="flex flex-col flex-1">
            <div x-text="gasResult.trip" class="text-lg font-bold text-rose-600 dark:text-rose-400"></div>
            <div x-text="gasResult.perMile" class="text-sm text-rose-600 dark:text-rose-400"></div>
          </div>
        </div>
        <!-- Savings Result -->
        <div class="flex flex-col flex-1 pt-2 md:pt-0 border-t md:border-t-0 md:border-l border-gray-200 dark:border-gray-700 md:pl-8">
          <div x-text="savingsResult.trip" class="text-lg font-bold text-blue-600 dark:text-blue-400"></div>
          <div x-text="savingsResult.perMile" class="text-sm text-blue-600 dark:text-blue-400"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Section -->
  <div class="w-full max-w-4xl">
    <div class="bg-white dark:bg-slate-800 rounded-xl p-2 md:p-6 shadow-md">
      <div class="aspect-[4/3] w-full">
        <canvas id="costChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Inputs Section -->
  <div class="w-full max-w-4xl">
    <div class="bg-white dark:bg-slate-800 rounded-xl p-4 md:p-6 shadow-md">
      <div class="flex flex-col gap-6 max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row md:gap-12 md:justify-center">
          <!-- EV Input Section -->
          <div class="flex-1 max-w-sm md:mb-0">
            <!-- EV Header -->
            <div class="flex items-center mb-4">
              <span class="text-2xl mr-2">🔋</span>
              <h2 class="text-lg font-semibold text-green-600 dark:text-green-400">Electric</h2>
            </div>
            <!-- EV Price Input -->
            <div class="grid grid-cols-2 gap-4">
              <div class="w-full">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Price</span>
                  <div class="relative">
                    <input
                      x-model="electricPrice"
                      x-mask:dynamic="$money($input, '.', ',', 4)"
                      :disabled="isGasPriceLocked"
                      class="w-full px-3 py-2 pr-16 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-green-200 dark:border-green-900
                      hover:border-green-300 dark:hover:border-green-800
                      focus:border-green-500 dark:focus:border-green-600 focus:ring-1 focus:ring-green-500 dark:focus:ring-green-600

                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <span class="text-gray-500 dark:text-gray-400">$/kWh</span>
                    </div>
                  </div>
                  <div class="flex items-center gap-2 mt-1">
                    <button @click="toggleEvPriceLock" class="text-gray-400 hover:text-green-600 dark:hover:text-green-400 transition-colors flex items-center gap-2">
                      <span x-text="isElectricPriceLocked ? '⛽️' : '🔄'" class="text-lg"></span>
                      <span x-text="getLockCopy(isElectricPriceLocked, 'gas')"
                            :class="isElectricPriceLocked ? 'text-rose-600 dark:text-rose-400' : 'text-gray-500 dark:text-gray-400'"
                            class="text-xs transition-colors"></span>
                    </button>
                  </div>
                </label>
              </div>

              <!-- EV Efficiency Input -->
              <div class="w-full">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Efficiency</span>
                  <div class="relative">
                    <input type="number" x-model="evEfficiencyDisplay" step="0.01"
                      class="w-full px-3 py-2 pr-16 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-green-200 dark:border-green-900
                      hover:border-green-300 dark:hover:border-green-800
                      focus:border-green-500 dark:focus:border-green-600 focus:ring-1 focus:ring-green-500 dark:focus:ring-green-600
                      outline-none transition-colors" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <template x-if="!isMiPerKwh">
                        <span class="text-gray-500 dark:text-gray-400">Wh/mi</span>
                      </template>
                      <template x-if="isMiPerKwh">
                        <span class="text-gray-500 dark:text-gray-400">mi/kWh</span>
                      </template>
                    </div>
                  </div>
                  <div class="flex justify-end mt-2">
                    <div class="inline-flex rounded-lg p-0.5 bg-gray-100 dark:bg-slate-700">
                      <button
                        @click="isMiPerKwh = false"
                        :class="{'bg-white dark:bg-slate-600 shadow-md text-green-600 dark:text-green-400': !isMiPerKwh, 'text-gray-600 dark:text-gray-400': isMiPerKwh}"
                        class="px-3 py-1 text-sm rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        Wh/mi
                      </button>
                      <button
                        @click="isMiPerKwh = true"
                        :class="{'bg-white dark:bg-slate-600 shadow-md text-green-600 dark:text-green-400': isMiPerKwh, 'text-gray-600 dark:text-gray-400': !isMiPerKwh}"
                        class="px-3 py-1 text-sm rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        mi/kWh
                      </button>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <!-- Divider -->
          <hr class="border-gray-200 dark:border-gray-700 my-6 lg:hidden">
          <!-- Vertical Divider for Desktop -->
          <div class="hidden lg:block border-l border-gray-200 dark:border-gray-700"></div>

          <!-- Gas Input Section -->
          <div class="flex-1 max-w-sm">
            <!-- Gas Header -->
            <div class="flex items-center mb-4">
              <span class="text-2xl mr-2">⛽</span>
              <h2 class="text-lg font-semibold text-rose-600 dark:text-rose-400">Gasoline</h2>
            </div>
            <!-- Gas Price Input -->
            <div class="grid grid-cols-2 gap-4">
              <div class="w-full">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Price</span>
                  <div class="relative">
                    <input
                      x-model="gasPrice"
                      x-mask:dynamic="$money($input, '.', ',', 4)"
                      :disabled="isElectricPriceLocked"
                      class="w-full px-3 py-2 pr-16 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-red-200 dark:border-red-900
                      hover:border-red-300 dark:hover:border-red-800
                      focus:border-red-500 dark:focus:border-red-600 focus:ring-1 focus:ring-red-500 dark:focus:ring-red-600
                      outline-none transition-colors disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-100 dark:disabled:bg-slate-800 disabled:border-gray-200 dark:disabled:border-slate-700" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <span class="text-gray-500 dark:text-gray-400">$/gallon</span>
                    </div>
                  </div>
                  <div class="flex items-center gap-2 mt-1">
                    <button @click="toggleGasPriceLock" class="text-gray-400 hover:text-rose-600 dark:hover:text-rose-400 transition-colors flex items-center gap-2">
                      <span x-text="isGasPriceLocked ? '🔋' : '🔄'" class="text-lg"></span>
                      <span x-text="getLockCopy(isGasPriceLocked, 'electric')"
                            :class="isGasPriceLocked ? 'text-green-600 dark:text-green-400' : 'text-gray-500 dark:text-gray-400'"
                            class="text-xs transition-colors"></span>
                    </button>
                  </div>
                </label>
              </div>

              <!-- Gas Efficiency Input -->
              <div class="w-full">
                <label class="block">
                  <span class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Efficiency</span>
                  <div class="relative">
                    <input type="number" x-model="mpg" step="0.1"
                      class="w-full px-3 py-2 pr-12 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                      border border-red-200 dark:border-red-900
                      hover:border-red-300 dark:hover:border-red-800
                      focus:border-red-500 dark:focus:border-red-600 focus:ring-1 focus:ring-red-500 dark:focus:ring-red-600
                      outline-none transition-colors" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <span class="text-gray-500 dark:text-gray-400">mpg</span>
                    </div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <hr class="border-gray-200 dark:border-gray-700">

        <!-- Trip Distance Section -->
        <div class="w-1/2 md:w-1/3">
          <div class="flex items-center mb-4">
            <span class="text-2xl mr-2">🧭</span>
            <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Trip Distance</h2>
          </div>
          <div>
            <div class="w-full">
              <label class="block">
                <div class="relative">
                  <input type="number" x-model="miles" step="1" min="1"
                    class="w-full px-3 py-2 pr-8 text-base rounded-lg text-gray-800 dark:text-gray-200 bg-white dark:bg-slate-700
                    border border-gray-200 dark:border-gray-700
                    hover:border-gray-300 dark:hover:border-gray-600
                    focus:border-gray-400 dark:focus:border-gray-500 focus:ring-1 focus:ring-gray-400 dark:focus:ring-gray-500
                    outline-none transition-colors" />
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <span class="text-gray-500 dark:text-gray-400">mi</span>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>

  <!-- Footer Section -->
  <footer class="w-full max-w-4xl flex justify-between items-center px-2 md:px-4 py-2 md:py-6">
    <div class="text-sm text-gray-500 dark:text-gray-400">
      © <span x-text="new Date().getFullYear()"></span> Cost Per Mile Calculator
    </div>
    <div class="bg-white dark:bg-slate-800 rounded-full px-2.5 py-1.5 flex items-center shadow-md">
      <div class="relative">
        <button @click="$refs.themeDropdown.classList.toggle('hidden')" class="flex items-center space-x-1.5 px-2 py-0.5 rounded-full text-sm text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700">
          <span x-text="theme === 'light' ? '☀️' : theme === 'dark' ? '🌙' : '💻'" class="text-base"></span>
        </button>

        <div x-ref="themeDropdown" class="absolute right-0 bottom-full mb-2 w-28 bg-white dark:bg-slate-800 rounded-lg p-1 hidden shadow-lg z-50">
          <button @click="theme = 'light'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-2 px-2 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700 text-sm">
            <span class="text-base">☀️</span>
            <span class="text-gray-800 dark:text-gray-200">Light</span>
          </button>

          <button @click="theme = 'dark'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-2 px-2 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700 text-sm">
            <span class="text-base">🌙</span>
            <span class="text-gray-800 dark:text-gray-200">Dark</span>
          </button>

          <button @click="theme = 'system'; updateTheme(); $refs.themeDropdown.classList.add('hidden')" class="w-full flex items-center space-x-2 px-2 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-slate-700 text-sm">
            <span class="text-base">💻</span>
            <span class="text-gray-800 dark:text-gray-200">System</span>
          </button>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('alpine:init', () => {
      const stateDefaults = {
        theme: {
          defaultValue: 'system',
          storageKey: 'theme'
        },
        electricPrice: {
          defaultValue: 0.25,
          storageKey: 'electricPrice'
        },
        gasPrice: {
          defaultValue: 2.83,
          storageKey: 'gasPrice'
        },
        evWhPerMile: {
          defaultValue: 250,
          storageKey: 'evWhPerMile'
        },
        isMiPerKwh: {
          defaultValue: false,
          storageKey: 'isMiPerKwh'
        },
        mpg: {
          defaultValue: 28,
          storageKey: 'mpg'
        },
        miles: {
          defaultValue: 10,
          storageKey: 'miles'
        },
        isElectricPriceLocked: {
          defaultValue: false,
          storageKey: 'evLock'
        },
        isGasPriceLocked: {
          defaultValue: false,
          storageKey: 'gasLock'
        }
      };

      // Helpers

      const formatPrice = (price, decimals = 2) => {
        if (!price) return '-';
        return `$${parseFloat(price).toFixed(decimals)}`;
      };

      const evCostPerMile = (whPerMile, electricPrice) => {
        return (whPerMile / 1000) * electricPrice;
      };

      const gasCostPerMile = (mpg, gasPrice) => {
        return gasPrice / mpg;
      };

      const equivalentEvPrice = (gasCostPerMile, whPerMile) => {
        return (gasCostPerMile * 1000) / whPerMile;
      };

      const equivalentGasPrice = (evCostPerMile, mpg) => {
        return evCostPerMile * mpg;
      };

      Alpine.data('app', () => ({
        debugMode: window.location.hostname === 'localhost',
        theme: localStorage.getItem(stateDefaults.theme.storageKey) || stateDefaults.theme.defaultValue,
        electricPrice: parseFloat(localStorage.getItem(stateDefaults.electricPrice.storageKey)) || stateDefaults.electricPrice.defaultValue,
        gasPrice: parseFloat(localStorage.getItem(stateDefaults.gasPrice.storageKey)) || stateDefaults.gasPrice.defaultValue,
        evWhPerMile: parseFloat(localStorage.getItem(stateDefaults.evWhPerMile.storageKey)) || stateDefaults.evWhPerMile.defaultValue,
        isMiPerKwh: localStorage.getItem(stateDefaults.isMiPerKwh.storageKey) === 'true' || stateDefaults.isMiPerKwh.defaultValue,
        mpg: parseFloat(localStorage.getItem(stateDefaults.mpg.storageKey)) || stateDefaults.mpg.defaultValue,
        miles: parseFloat(localStorage.getItem(stateDefaults.miles.storageKey)) || stateDefaults.miles.defaultValue,
        isElectricPriceLocked: localStorage.getItem(stateDefaults.isElectricPriceLocked.storageKey) === 'true' || stateDefaults.isElectricPriceLocked.defaultValue,
        isGasPriceLocked: localStorage.getItem(stateDefaults.isGasPriceLocked.storageKey) === 'true' || stateDefaults.isGasPriceLocked.defaultValue,
        chart: null,

        getLockCopy(isLocked, type) {
          if (isLocked) {
            return `Syncing with ${type} price`;
          }
          return `Sync ${type} price`;
        },

        init() {
          this.initializeStateFromUrl();
          this.updateTheme();
          this.setupWatchers();
          this.$nextTick(() => {
            this.renderChart();
          });
        },

        get darkMode() {
          return this.theme === 'dark' || (this.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        },

        get evEfficiencyDisplay() {
          return this.isMiPerKwh ? parseFloat((1000 / this.evWhPerMile).toFixed(2)) : parseFloat(this.evWhPerMile.toFixed(2));
        },
        set evEfficiencyDisplay(val) {
          const parsed = parseFloat(val);
          if (!parsed || parsed <= 0) return;
          this.evWhPerMile = this.isMiPerKwh ? parseFloat((1000 / parsed).toFixed(2)) : parseFloat(parsed.toFixed(2));
        },

        get evCostPerMile() {
          if (!this.evWhPerMile || !this.electricPrice) return '';
          return evCostPerMile(this.evWhPerMile, this.electricPrice);
        },

        get gasCostPerMile() {
          if (!this.mpg || !this.gasPrice) return '';
          return gasCostPerMile(this.mpg, this.gasPrice);
        },

        get equivalentEvPrice() {
          if (!this.gasCostPerMile || !this.evWhPerMile) return '';
          return equivalentEvPrice(this.gasCostPerMile, this.evWhPerMile);
        },

        get equivalentGasPrice() {
          if (!this.evCostPerMile || !this.mpg) return '';
          return equivalentGasPrice(this.evCostPerMile, this.mpg);
        },

        get evResult() {
          if (!this.evCostPerMile) return { trip: 'EV Trip: -', perMile: '-' };
          const tripCost = this.evCostPerMile * this.miles;

          return {
            trip: `EV Trip: ${formatPrice(tripCost)}`,
            perMile: `${formatPrice(this.evCostPerMile, 4)}/mi`
          };
        },

        get gasResult() {
          if (!this.gasCostPerMile) return { trip: 'Gas Trip: -', perMile: '-' };
          const tripCost = this.gasCostPerMile * this.miles;

          return {
            trip: `Gas Trip: ${formatPrice(tripCost)}`,
            perMile: `${formatPrice(this.gasCostPerMile, 4)}/mi`
          };
        },

        get savingsResult() {
          if (!this.evCostPerMile || !this.gasCostPerMile) return { trip: '-', perMile: '-' };

          if (this.isElectricPriceLocked || this.isGasPriceLocked) {
            const lockedType = this.isElectricPriceLocked ? '⛽️' : '🔋';
            const price = this.isElectricPriceLocked ? this.equivalentGasPrice : this.equivalentEvPrice;

            return {
              trip: `Equivalent ${lockedType} Price`,
              perMile: `${formatPrice(price)}/${this.isElectricPriceLocked ? 'gal' : 'kWh'}`
            };
          }

          const ev = this.evCostPerMile;
          const gas = this.gasCostPerMile;

          const savingsPerMile = gas - ev;
          const totalSavings = savingsPerMile * this.miles;
          const percentDiff = Math.abs(savingsPerMile) / Math.max(ev, gas) * 100;
          const whoSaves = savingsPerMile > 0 ? 'EV' : 'Gas';

          if (totalSavings === 0) {
            return {
              trip: `No Savings`,
              perMile: `-`
            };
          }

          return {
            trip: `${whoSaves} saves: ${formatPrice(Math.abs(totalSavings))} (${percentDiff.toFixed(2)}%)`,
            perMile: `${formatPrice(Math.abs(savingsPerMile), 4)}/mi`
          };
        },

        generateChartData() {
          const costPerMilePoints = [];
          const evPrices = [];
          const gasPrices = [];

          // Generate cost per mile points from $0.00 to $0.25 in $0.001 increments
          for (let costPerMile = 0; costPerMile <= 0.25; costPerMile += 0.001) {
            costPerMilePoints.push(costPerMile);

            // Calculate equivalent electricity price for this cost per mile
            const evPrice = equivalentEvPrice(costPerMile, this.evWhPerMile);
            evPrices.push(evPrice);

            // Calculate equivalent gas price for this cost per mile
            const gasPrice = equivalentGasPrice(costPerMile, this.mpg);
            gasPrices.push(gasPrice);
          }

          return {
            costsPerMile: costPerMilePoints,
            evPrices: evPrices,
            gasPrices: gasPrices
          };
        },

        renderChart() {
          const ctx = document.getElementById('costChart');
          if (!ctx) return;

          if (this.chart) {
            this.chart.destroy();
            this.chart = null;
          }

          const data = this.generateChartData();
          this.chart = new Chart(ctx, this.chartConfig(data));
        },

        chartColors() {
          const gray200 = '#e5e7eb'
          const gray400 = '#9ca3af'
          const gray600 = '#4b5563'
          const gray700 = '#374151'
          const rose400 = '#fb7186'
          const rose600 = '#e11d48'
          const green400 = '#4ade80'
          const green600 = '#16a34a'
          const darkMode = this.darkMode;

          return {
            electricity: {
              background: darkMode ? green400 : green600,
              border: darkMode ? green400 : green600,
              text: darkMode ? green400 : green600,
            },
            gas: {
              background: darkMode ? rose400 : rose600,
              border: darkMode ? rose400 : rose600,
              text: darkMode ? rose400 : rose600,
            },
            title: {
              text: darkMode ? gray400 : gray600,
            },
            grid: {
              line: darkMode ? gray700 : gray200,
            },
          }
        },

        chartConfig(data) {
          const colors = this.chartColors();

          return {
            type: 'line',
            data: {
              labels: data.costsPerMile.map(cost => `$${cost.toFixed(4)}/mi`),
              datasets: [
              {
                label: 'Electricity $/kWh',
                data: data.evPrices,
                borderColor: colors.electricity.border,
                backgroundColor: colors.electricity.background,
                borderWidth: 2,
                tension: 0.1,
                yAxisID: 'y'
              },
              {
                label: 'Gas $/gal',
                data: data.gasPrices,
                borderColor: colors.gas.border,
                backgroundColor: colors.gas.background,
                borderWidth: 2,
                tension: 0.1,
                yAxisID: 'y1'
              }
              ]
            },
            options: {
              interaction: {
                mode: 'index',
                axis: 'x',
                intersect: false,
              },
              responsive: true,
              maintainAspectRatio: false,
              animation: false,
              plugins: {
                title: {
                  display: true,
                  text: 'MPG vs kWh Price',
                  color: colors.title.text,
                  font: {
                    size: 16
                  }
                },
                legend: {
                  display: false,
                },
                tooltip: {
                  displayColors: false,
                  backgroundColor: 'rgba(1, 1, 1, 0.8)',
                  titleFont: {
                    size: 14,
                    weight: 'bold',
                  },
                  bodyFont: {
                    size: 14,
                    weight: 'bold',
                  },
                  callbacks: {
                    label: function(context) {
                      const label = context.dataset.label;
                      const isElectric = label.includes('Electricity');
                      if (isElectric) {
                        return ''
                      }
                      const evPrice = `${formatPrice(data.evPrices[context.dataIndex])}/kWh`;
                      const gasPrice = `${formatPrice(data.gasPrices[context.dataIndex])}/gal`;

                      const labels = [
                        `🔋${evPrice}`,
                        `⛽️${gasPrice}`,
                      ];

                      return isElectric ? labels : labels.reverse();
                    }
                  }
                },
                annotation: {
                  annotations: {
                    evLine: {
                      type: 'line',
                      xMin: this.evCostPerMile,
                      xMax: this.evCostPerMile,
                      borderColor: colors.electricity.border,
                      borderWidth: 2,
                      borderDash: [5, 5],
                      label: {
                        display: true,
                        content: '🔋',
                        position: 'start',
                        backgroundColor: colors.electricity.background,
                        color: 'white',
                        font: {
                          size: 14
                        }
                      }
                    },
                    gasLine: {
                      type: 'line',
                      xMin: this.gasCostPerMile,
                      xMax: this.gasCostPerMile,
                      borderColor: colors.gas.border,
                      borderWidth: 2,
                      borderDash: [5, 5],
                      label: {
                        display: true,
                        content: '⛽️',
                        position: 'start',
                        backgroundColor: colors.gas.background,
                        color: 'white',
                        font: {
                          size: 14
                        }
                      }
                    }
                  }
                }
              },
              scales: {
                x: {
                  title: {
                    display: true,
                    text: 'Cost per Mile ($)',
                    color: colors.title.text
                  },
                  ticks: {
                    callback: function(value, index, ticks) {
                      return '$' + (parseFloat(value)/1000).toFixed(2) + '/mi';
                    },
                    color: colors.title.text,
                    font: {
                      size: 10
                    }
                  },
                  grid: {
                    color: colors.grid.line
                  }
                },
                y: {
                  type: 'linear',
                  display: true,
                  position: 'left',
                  title: {
                    display: true,
                    text: 'Electricity ($/kWh)',
                    color: colors.electricity.text
                  },
                  ticks: {
                    callback: function(value, index, ticks) {
                      return formatPrice(value);
                    },
                    color: colors.title.text,
                    font: {
                      size: 10
                    }
                  },
                  beginAtZero: true,
                  min: 0,
                  max: 1.0,
                  grid: {
                    color: colors.grid.line
                  }
                },
                y1: {
                  type: 'linear',
                  display: true,
                  position: 'right',
                  title: {
                    display: true,
                    text: 'Gas ($/gal)',
                    color: colors.gas.text
                  },
                  ticks: {
                    callback: function(value, index, ticks) {
                      return formatPrice(value);
                    },
                    color: colors.title.text,
                    font: {
                      size: 10
                    }
                  },
                  beginAtZero: true,
                  min: 0,
                  max: 8.0,
                  grid: {
                    drawOnChartArea: false
                  }
                }
              }
            }
          }
        },

        toggleEvPriceLock() {
          if (this.isElectricPriceLocked) {
            this.isElectricPriceLocked = false;
          } else {
            this.isElectricPriceLocked = true;
            this.isGasPriceLocked = false;
            this.updateLockedPrices();
          }
          localStorage.setItem(stateDefaults.isElectricPriceLocked.storageKey, this.isElectricPriceLocked);
          localStorage.setItem(stateDefaults.isGasPriceLocked.storageKey, this.isGasPriceLocked);
          this.updateURL();
        },

        toggleGasPriceLock() {
          if (this.isGasPriceLocked) {
            this.isGasPriceLocked = false;
          } else {
            this.isGasPriceLocked = true;
            this.isElectricPriceLocked = false;
            this.updateLockedPrices();
          }
          localStorage.setItem(stateDefaults.isElectricPriceLocked.storageKey, this.isElectricPriceLocked);
          localStorage.setItem(stateDefaults.isGasPriceLocked.storageKey, this.isGasPriceLocked);
          this.updateURL();
        },

        updateLockedPrices() {
          // Update other price if either is locked
          if (this.isElectricPriceLocked && this.equivalentGasPrice) {
            this.gasPrice = parseFloat(this.equivalentGasPrice);
          } else if (this.isGasPriceLocked && this.equivalentEvPrice) {
            this.electricPrice = this.equivalentEvPrice;
          }
        },

        async share() {
          if (navigator.share) {
            try {
              await navigator.share({
                title: 'Cost Per Mile Comparison',
                url: window.location.href
              });
            } catch {
              // Fall back to clipboard if share is cancelled or fails
              this.copyToClipboard();
            }
          } else {
            this.copyToClipboard();
          }
        },

        async copyToClipboard() {
          await navigator.clipboard.writeText(window.location.href);
          this.$refs.shareButton.textContent = 'Copied!';
          setTimeout(() => this.$refs.shareButton.textContent = 'Share', 2000);
        },

        updateURL() {
          const params = new URLSearchParams();
          if (this.electricPrice) params.set(stateDefaults.electricPrice.storageKey, this.electricPrice);
          if (this.gasPrice) params.set(stateDefaults.gasPrice.storageKey, this.gasPrice);
          if (this.evWhPerMile) params.set(stateDefaults.evWhPerMile.storageKey, this.evWhPerMile);
          params.set(stateDefaults.isMiPerKwh.storageKey, this.isMiPerKwh);
          if (this.mpg) params.set(stateDefaults.mpg.storageKey, this.mpg);
          if (this.miles) params.set(stateDefaults.miles.storageKey, this.miles);
          params.set(stateDefaults.isElectricPriceLocked.storageKey, this.isElectricPriceLocked);
          params.set(stateDefaults.isGasPriceLocked.storageKey, this.isGasPriceLocked);

          // Update URL without reloading the page
          const newURL = `${window.location.pathname}?${params.toString()}`;
          window.history.replaceState({}, '', newURL);
        },

        updateTheme() {
          document.documentElement.classList.toggle('dark', this.darkMode);
          this.renderChart();
        },

        initializeStateFromUrl() {
          // First try to get values from URL
          const params = new URLSearchParams(window.location.search);
          const urlValues = {
            electricPrice: parseFloat(params.get(stateDefaults.electricPrice.storageKey)) || null,
            gasPrice: parseFloat(params.get(stateDefaults.gasPrice.storageKey)) || null,
            evWhPerMile: parseFloat(params.get(stateDefaults.evWhPerMile.storageKey)) || null,
            isMiPerKwh: params.get(stateDefaults.isMiPerKwh.storageKey) === 'true',
            mpg: parseFloat(params.get(stateDefaults.mpg.storageKey)) || null,
            miles: parseFloat(params.get(stateDefaults.miles.storageKey)) || null,
            isElectricPriceLocked: params.get(stateDefaults.isElectricPriceLocked.storageKey) === 'true',
            isGasPriceLocked: params.get(stateDefaults.isGasPriceLocked.storageKey) === 'true'
          };

          // If we have any valid URL params, update both the state and localStorage
          if (Object.values(urlValues).some(v => v !== null)) {
            if (urlValues.electricPrice !== null) {
              this.electricPrice = urlValues.electricPrice;
              localStorage.setItem(stateDefaults.electricPrice.storageKey, urlValues.electricPrice);
            }
            if (urlValues.gasPrice !== null) {
              this.gasPrice = parseFloat(urlValues.gasPrice);
              localStorage.setItem(stateDefaults.gasPrice.storageKey, urlValues.gasPrice);
            }
            if (urlValues.evWhPerMile !== null) {
              this.evWhPerMile = urlValues.evWhPerMile;
              localStorage.setItem(stateDefaults.evWhPerMile.storageKey, urlValues.evWhPerMile);
            }
            if (params.has(stateDefaults.isMiPerKwh.storageKey)) {
              this.isMiPerKwh = urlValues.isMiPerKwh;
              localStorage.setItem(stateDefaults.isMiPerKwh.storageKey, this.isMiPerKwh);
            }
            if (urlValues.mpg !== null) {
              this.mpg = urlValues.mpg;
              localStorage.setItem(stateDefaults.mpg.storageKey, urlValues.mpg);
            }
            if (urlValues.miles !== null) {
              this.miles = urlValues.miles;
              localStorage.setItem(stateDefaults.miles.storageKey, urlValues.miles);
            }
            if (params.has(stateDefaults.isElectricPriceLocked.storageKey)) {
              this.isElectricPriceLocked = urlValues.isElectricPriceLocked;
              localStorage.setItem(stateDefaults.isElectricPriceLocked.storageKey, this.isElectricPriceLocked);
            }
            if (params.has(stateDefaults.isGasPriceLocked.storageKey)) {
              this.isGasPriceLocked = urlValues.isGasPriceLocked;
              localStorage.setItem(stateDefaults.isGasPriceLocked.storageKey, this.isGasPriceLocked);
            }
          }

          // Update URL with initial values if no params were present
          if (!window.location.search) {
            this.updateURL();
          }
        },

        setupWatchers() {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (this.theme === 'system') this.updateTheme();
          });

          // Watch for changes and update both localStorage and URL and locked prices
          this.$watch('electricPrice', value => {
            localStorage.setItem(stateDefaults.electricPrice.storageKey, value);
            this.updateURL();
            this.updateLockedPrices();
            this.renderChart();
          });
          this.$watch('gasPrice', value => {
            localStorage.setItem(stateDefaults.gasPrice.storageKey, value);
            this.updateURL();
            this.updateLockedPrices();
            this.renderChart();
          });
          this.$watch('mpg', value => {
            localStorage.setItem(stateDefaults.mpg.storageKey, value);
            this.updateURL();
            this.updateLockedPrices();
            this.renderChart();
          });
          this.$watch('evWhPerMile', value => {
            localStorage.setItem(stateDefaults.evWhPerMile.storageKey, value);
            this.updateURL();
            this.updateLockedPrices();
            this.renderChart();
          });
          this.$watch('isMiPerKwh', value => {
            localStorage.setItem(stateDefaults.isMiPerKwh.storageKey, this.isMiPerKwh);
            this.updateURL();
            this.updateLockedPrices();
            this.renderChart();
          });
          this.$watch('miles', value => {
            localStorage.setItem(stateDefaults.miles.storageKey, value);
            this.updateURL();
          });
          this.$watch('theme', value => {
            this.updateTheme();
            localStorage.setItem(stateDefaults.theme.storageKey, value);
          });
        }
      }));
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('src/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    // PWA install prompt
    let deferredPrompt;
    const installButton = document.createElement('button');
    installButton.className = 'fixed bottom-6 right-6 bg-green-600 text-white px-4 py-3 text-lg font-semibold rounded-full shadow-lg hover:bg-green-700 transition-colors';
    installButton.textContent = 'Install App';
    installButton.style.display = 'none';

    // Only add the install button if we're not already in standalone mode
    if (!window.matchMedia('(display-mode: standalone)').matches) {
      document.body.appendChild(installButton);
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      // Store the event for later use
      deferredPrompt = e;
      // Show our custom install button
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', async () => {
      if (!deferredPrompt) return;

      // Show the install prompt
      deferredPrompt.prompt();

      // Wait for the user to respond to the prompt
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response to the install prompt: ${outcome}`);

      // Clear the deferredPrompt
      deferredPrompt = null;
      // Hide our custom install button
      installButton.style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installButton.style.display = 'none';
      deferredPrompt = null;
    });
  </script>
